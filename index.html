<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Preconnect to Google's font servers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font Awesome CDN Reminde -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Then load your fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="brand">NAFAS</div>
            <div class="screen">
                <div id="type"></div>
                <div id="resulet">00</div>
            </div>
            <div class="numpad">
                <button id="erase">E</button>
                <button id="clear">C</button>
                <button id="ans">=</button>
                <button id="se">7</button>
                <button id="ei">8</button>
                <button id="ni">9</button>
                <button id="fo">4</button>
                <button id="fi">5</button>
                <button id="si">6</button>
                <button id="on">1</button>
                <button id="tw">2</button>
                <button id="th">3</button>
                <button id="ze">0</button>
                <button id="db_ze">00</button>
                <button id="plus"><i class="fa fa-plus"></i></button>
                <button id="min"><i class="fa fa-minus"></i></button>
                <button id="multi"><i class="fa fa-times"></i></button>
                <button id="div"><i class="fa fa-divide"></i></button>
                <button id="per"><i class="fa fa-percent"></i></button>
                <button id="ponit"><i class="fas fa-circle" style="font-size: 7px;"></i></button>
            </div>
        </div>
    </div>
    <script src="./javascript/app.js"></script>
</body>

</html>
